<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <!-- Bootstrap Color Modes js -->
    <script src="{{ url_for('static', filename='js/color_modes.js') }} "></script>
    <!-- Bootstrap Color Modes js -->

    <!-- Main Websocket js -->
    <script src="{{ url_for('static', filename='js/main_socket.js') }} "></script>
    <!-- Main Websocket js -->

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Jquery -->

    <!-- Sweet alert Js -->
    <script src="{{ url_for('static', filename='js/sweetalert2@11.js') }}"></script>
    <!-- Sweet alert Js -->

    <!-- Select2 JS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Select2 JS -->

    <!-- Block Extra JS -->
    
    {% block extra_js %}
      
    {% endblock extra_js %}
      
    <!-- Block Extra JS -->


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }} ">    
    <!-- Custom CSS -->
  </head>
  <body> 
    {% include 'includes/navbar.html' %}
    {% include 'includes/messages.html' %}    
    <!-- Main Content -->
    {% block content %}
    
    {% endblock content %} 
    <!-- Main Content Ends -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    

  </body>
</html>
